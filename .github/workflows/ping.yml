name: Keep Render Alive

on:
  schedule:
    - cron: "*/10 * * * *"  # 매 10분마다 실행
  workflow_dispatch:         # 수동 실행 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    concurrency:
      group: keep-render-alive
      cancel-in-progress: false  # 이전 실행이 있어도 다음 실행 예약
    steps:
      - name: Add small random delay
        run: |
          DELAY=$((RANDOM % 30))
          echo "Sleeping for $DELAY seconds to avoid simultaneous starts..."
          sleep $DELAY

      - name: Ping Render services
        run: |
          echo "Pinging Render services..."
          for url in \
            https://backend-xhrb.onrender.com \
            https://admin-7g9o.onrender.com \
            https://analysis-3f15.onrender.com
          do
            echo "Pinging $url..."
            curl -I $url || echo "Ping to $url failed"
          done
