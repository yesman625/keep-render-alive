name: Keep Render Alive

on:
  schedule:
    - cron: "7,17,27,37,47,57 * * * *"  # 매시 7,17,27,37,47,57분 실행
  workflow_dispatch:                     # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Add small random delay
        run: |
          DELAY=$((RANDOM % 30))
          echo "Sleeping for $DELAY seconds to avoid simultaneous starts..."
          sleep $DELAY

      - name: Ping Render services
        run: |
          echo "Pinging Render services..."
          curl -I https://backend-xhrb.onrender.com || echo "Backend ping failed"
          curl -I https://admin-7g9o.onrender.com || echo "Admin ping failed"
          curl -I https://analysis-3f15.onrender.com || echo "Analysis ping failed"
